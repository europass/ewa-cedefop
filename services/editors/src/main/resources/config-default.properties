# Photo and Attachments Sizes
europass-ewa-services.files.fileMaxSize.perSession=10485760
europass-ewa-services.files.fileMaxSize=2097152
europass-ewa-services.files.photoMaxSize=1048576
europass-ewa-services.files.signatureMaxSize=1048576

# Photo and Attachments Types
europass-ewa-services.files.fileMimes=image/jpeg,image/pjpeg,image/x-png,image/png,application/pdf,application/x-pdf
europass-ewa-services.files.photoMimes=image/jpeg,image/pjpeg,image/x-png,image/png
europass-ewa-services.files.signatureMimes=image/x-png,image/png,image/jpeg,image/pjpeg

# Attachment files maximum life time (seconds)
europass-ewa-services.files.fileMaxLifeTime=604800
europass-ewa-services.files.quartz.cron=0 0 0 * * ?

# Referers that are allowed to call services
europass-ewa-services.referers=

# context name used in cookies
editors.webapp.context.name=editors

