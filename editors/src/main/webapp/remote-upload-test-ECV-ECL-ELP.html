	<Title><![CDATA[Master of Science (MSc.), International Relations and Diplomacy, cum laude]]></Title>
	<Activities><![CDATA[&lt;ul>&lt;li>Two-year selective master&amp;#39;s programme&lt;br />                    aimed at international students (120 ECTS).&lt;/li>&lt;li>Courses on&lt;br />                    conflict resolution, international law, negotiation, international trade and EU&lt;br />                    security and defence policy, IR theory, and research design and&lt;br />                    methods.&lt;/li>&lt;li>I have written my thesis on the conditions for&lt;br />                    success of peace agreements in civil wars. I argue that successful peace&lt;br />                    agreements and sustainable peace require both enforcement mechanisms, and the&lt;br />                    accommodation of all parties with a significant stake in the conflict in the new&lt;br />                    status quo. This should be done through political power-sharing and reform of&lt;br />                    the security sector, including integration of combatants from all sides into a&lt;br />                    unified army. I tested my hypotheses on 21 peace agreements, combining&lt;br />                    Qualitative Comparative Analysis with three in-depth case studies. Result:&lt;br />                    8.5/10&lt;/li>&lt;/ul>]]></Activities>
